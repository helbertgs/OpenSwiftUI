name: SwiftLint

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/SwiftLint.yml"
      - ".swiftlint.yml"
      - "**/*.swift"
  pull_request:
    paths:
      - ".github/workflows/SwiftLint.yml"
      - ".swiftlint.yml"
      - "**/*.swift"

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch base ref
        run: |
         swift build
      - name: GitHub Action for SwiftLint
        uses: mayk-it/action-swiftlint@3.2.2